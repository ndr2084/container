apiVersion: kubescheduler.config.k8s.io/v1beta1
kind: KubeSchedulerConfiguration
percentageOfNodesToScore: 100
profiles:
- pluginConfig:
  - args:
      dimExtMethod: merge
      normMethod: max
    name: DotProductScore
  - args:
      dimExtMethod: merge
      gpuSelMethod: random
      normMethod: max
    name: Open-Gpu-Share
  plugins:
    bind:
      disabled:
      - name: DefaultBinder
      enabled:
      - name: Simon
    filter:
      enabled:
      - name: Open-Gpu-Share
    preScore:
      disabled:
      - name: RandomScore
      enabled: null
    reserve:
      enabled:
      - name: Open-Gpu-Share
    score:
      disabled:
      - name: RandomScore
      - name: DotProductScore
      - name: GpuClusteringScore
      - name: GpuPackingScore
      - name: BestFitScore
      - name: FGDScore
      - name: ImageLocality
      - name: NodeAffinity
      - name: PodTopologySpread
      - name: TaintToleration
      - name: NodeResourcesBalancedAllocation
      - name: InterPodAffinity
      - name: NodeResourcesLeastAllocated
      - name: NodePreferAvoidPods
      enabled:
      - name: DotProductScore
        weight: 1000
  schedulerName: simon-scheduler
